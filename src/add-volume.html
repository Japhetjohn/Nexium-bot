<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nexium-MTX: Add volume to ERC-20 tokens on Base Mainnet using MetaMask, Phantom, or Trust Wallet">
  <title>Nexium Add Volume</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' https://nexium-bot.onrender.com data:;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.tailwindcss.com;
    font-src 'self' https://cdnjs.cloudflare.com;
    script-src 'self' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://unpkg.com https://cdn.jsdelivr.net;
    connect-src 'self' https://cloud.walletconnect.com https://rpc.ankr.com wss://relay.walletconnect.org https://solana-mainnet.api.syndica.io;
    frame-src 'self' https://verify.walletconnect.org;
  ">
  <link rel="icon" type="image/png" href="/favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0d0c1d] text-white min-h-screen p-4 font-sans flex flex-col justify-between">
  <nav class="w-full max-w-3xl mx-auto flex flex-col sm:flex-row sm:items-center sm:justify-between bg-[#1a182e] p-4 rounded-xl shadow border border-orange-400 gap-2 sm:gap-0">
    <div class="flex items-center justify-center sm:justify-start">
      <img src="/logo.png" alt="Nexium-MTX Logo" id="title-logo" class="h-14 w-14" onerror="console.log('Logo load failed'); this.classList.add('hidden')">
      <span class="text-lg font-bold text-yellow-400 -ml-1">Nexium-MTX</span>
    </div>
    <div class="flex flex-col sm:flex-row gap-2">
      <button id="connect-metamask" class="glow-button text-black font-semibold py-2 px-4 rounded-xl animate-pulse transition-all" aria-label="Connect MetaMask">Connect MetaMask</button>
      <button id="connect-phantom" class="glow-button text-black font-semibold py-2 px-4 rounded-xl animate-pulse transition-all" aria-label="Connect Phantom">Connect Phantom</button>
      <button id="connect-trustwallet" class="glow-button text-black font-semibold py-2 px-4 rounded-xl animate-pulse transition-all" aria-label="Connect Trust Wallet">Connect Trust Wallet</button>
    </div>
  </nav>
  <main id="app" class="w-full max-w-md mx-auto space-y-6" aria-live="polite">
    <div id="metamaskPrompt" class="hidden bg-[#1a182e] border border-orange-400 p-4 rounded-xl text-center text-sm glass">
      <p class="text-gray-300">No wallet installed. Install one to continue:<br>
        <a href="https://metamask.io/download/" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:underline" aria-label="Install MetaMask">MetaMask</a> |
        <a href="https://phantom.app/download" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:underline" aria-label="Install Phantom">Phantom</a> |
        <a href="https://trustwallet.com/download" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:underline" aria-label="Install Trust Wallet">Trust Wallet</a>
      </p>
    </div>
    <div class="default-prompt text-center bg-[#1a182e] p-6 rounded-xl border border-orange-400 glass">
      <p class="text-gray-300 text-sm">Please connect your wallet to start adding volume to tokens.</p>
    </div>
  </main>
  <footer class="w-full max-w-3xl mx-auto text-center mt-8 p-4 text-sm text-gray-400 border-t border-gray-700">
    <p>Â© 2025 Nexium-MTX. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.1/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.4.8/dist/index.umd.min.js"></script>
  <script type="module" src="main.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</body>
</html>
