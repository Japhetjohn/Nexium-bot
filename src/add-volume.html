<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nexium-MTX: Add volume to ERC-20 tokens on Base Mainnet using MetaMask, Phantom, or Trust Wallet">
  <title>Nexium Add Volume</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' https://nexium-bot.onrender.com data:;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.tailwindcss.com;
    font-src 'self' https://cdnjs.cloudflare.com;
    script-src 'self' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://unpkg.com https://cdn.jsdelivr.net;
    connect-src 'self' https://cloud.walletconnect.com https://rpc.ankr.com wss://relay.walletconnect.org https://solana-mainnet.api.syndica.io;
    frame-src 'self' https://verify.walletconnect.org;
  ">
  <link rel="icon" type="image/png" href="/favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(45deg, #0d0c1d, #1a182e, #1a0c4b);
      background-size: 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glow-button {
      background: linear-gradient(45deg, #facc15, #f97316);
      box-shadow: 0 0 15px rgba(250, 204, 21, 0.7);
    }
    .glow-button:hover {
      box-shadow: 0 0 25px rgba(250, 204, 21, 1);
      transform: scale(1.05);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .wallet-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    .wallet-modal.active {
      display: flex;
    }
    .wallet-modal-content {
      background: #1a182e;
      border: 1px solid #f97316;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .wallet-modal-content h2 {
      color: #facc15;
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    .wallet-modal-content button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: linear-gradient(45deg, #facc15, #f97316);
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.7);
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }
    .wallet-modal-content button:hover {
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(250, 204, 21, 1);
    }
    .wallet-modal-content .close-modal {
      background: #4b5563;
      color: #fff;
      margin-top: 16px;
    }
    .wallet-modal-content .close-modal:hover {
      background: #6b7280;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(107, 114, 128, 0.7);
    }
  </style>
</head>
<body class="bg-[#0d0c1d] text-white min-h-screen p-4 font-sans flex flex-col justify-between">
  <nav class="w-full max-w-3xl mx-auto flex flex-col items-center sm:flex-row sm:items-center sm:justify-between bg-[#1a182e] p-4 rounded-xl shadow border border-orange-400 gap-2 sm:gap-0">
    <div class="flex items-center justify-center sm:justify-start w-full sm:w-auto">
      <div class="flex items-center justify-center">
        <img src="/logo.png" alt="Nexium-MTX Logo" id="title-logo" class="h-14 w-14" onerror="console.log('Logo load failed'); this.classList.add('hidden')">
        <span class="text-lg font-bold text-yellow-400 -ml-1">Nexium-MTX</span>
      </div>
    </div>
    <div class="flex flex-col sm:flex-row gap-2 sm:items-center">
      <button id="connect-wallet" class="glow-button text-black font-semibold py-2 px-4 rounded-xl animate-pulse transition-all" aria-label="Connect Wallet">Connect Wallet</button>
      <div class="nav-menu flex flex-col sm:flex-row sm:gap-2">
        <button onclick="window.location.href='index.html'" class="text-gray-300 hover:text-yellow-400 font-semibold py-2 px-4 sm:text-gray-300 sm:hover:text-yellow-400 sm:font-semibold sm:py-2 sm:px-4">Home</button>
        <button onclick="window.location.href='add-volume.html'" class="text-gray-300 hover:text-yellow-400 font-semibold py-2 px-4 sm:text-gray-300 sm:hover:text-yellow-400 sm:font-semibold sm:py-2 sm:px-4">Token</button>
        <button onclick="window.location.href='about.html'" class="text-gray-300 hover:text-yellow-400 font-semibold py-2 px-4 sm:text-gray-300 sm:hover:text-yellow-400 sm:font-semibold sm:py-2 sm:px-4">About</button>
      </div>
    </div>
  </nav>
  <div class="wallet-modal" id="wallet-modal">
    <div class="wallet-modal-content">
      <h2>Select a Wallet</h2>
      <button id="connect-metamask" aria-label="Connect MetaMask">Connect MetaMask</button>
      <button id="connect-phantom" aria-label="Connect Phantom">Connect Phantom</button>
      <button class="close-modal" id="close-modal" aria-label="Close Modal">Close</button>
    </div>
  </div>
  <main id="app" class="w-full max-w-md mx-auto space-y-6" aria-live="polite">
    <div id="metamaskPrompt" class="hidden bg-[#1a182e] border border-orange-400 p-4 rounded-xl text-center text-sm glass">
      <p class="text-gray-300">No wallet installed. Install one to continue:<br>
        <a href="https://metamask.io/download/" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:underline" aria-label="Install MetaMask">MetaMask</a> |
        <a href="https://phantom.app/download" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:underline" aria-label="Install Phantom">Phantom</a>
      </p>
    </div>
    <div class="default-prompt text-center bg-[#1a182e] p-6 rounded-xl border border-orange-400 glass">
      <p class="text-gray-300 text-sm">Please connect your wallet to start adding volume to tokens.</p>
    </div>
  </main>
  <footer class="w-full max-w-3xl mx-auto text-center mt-8 p-4 text-sm text-gray-400 border-t border-gray-700">
    <p>Â© 2025 Nexium-MTX. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.1/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.4.8/dist/index.umd.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iiffe.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
